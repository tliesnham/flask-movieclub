{% extends 'base_auth.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
  <form class="form-signin" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
    {% for message in get_flashed_messages() %}
      <div class="alert alert-success" role="alert">
        {{ message }}
      </div>
    {% endfor %}
    {% if error %}
      <div class="alert alert-danger" role="alert">
          {{ error }}
      </div>
    {% endif %}
    </div>
    <label for="username" class="sr-only">Username</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="Username" value="{{ request.form['username'] }}" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Log In</button>
    <p class="mt-4 mb-3"><a href="{{ url_for('index') }}">Back</a> | <a href="{{ url_for('auth.register') }}">Sign Up</a></p>
    <p class="mb-3 text-muted">&copy; 2020 - Movieclub</p>
  </form>
{% endblock %}
